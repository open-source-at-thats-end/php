<script type="text/javascript">
    $(document).ready(function(){
        $('.more-fewer-div button').click(function() {
            if($('.more-content').css("display") == "none")  {
                $('.more-content').removeClass("d-none");
                $('.search-div').addClass("search-div-after-click");
                $('.clear-all-div').removeClass("d-none");
                $('.more-option-button').addClass("d-none");
                $('.fewer-option-button').removeClass("d-none");
                $('.more-fewer-row').removeClass("mt-0");
                $('.more-fewer-row').addClass("mt-5");
            }
            else {
                $('.more-content').addClass("d-none");
                $('.search-div').removeClass("search-div-after-click");
                $('.clear-all-div').addClass("d-none");
                $('.more-option-button').removeClass("d-none");
                $('.fewer-option-button').addClass("d-none");
                $('.more-fewer-row').removeClass("mt-5");
                $('.more-fewer-row').addClass("mt-0");
            };
                
        });

    });
</script>
